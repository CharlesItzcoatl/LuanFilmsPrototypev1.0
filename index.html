<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text Mask Animation</title>
    <link rel="stylesheet" href="./static/css/style.css">
  </head>
  <div class="wrapper">
    <div>
        <div class="cover_title" id="title">
            <p class="cover_link luan" onclick="displayFunc()">Lu√°n</p>
            <p class="cover_link films" onclick="displayFunc()">Films</p>
        </div>
        <div class="cover_button" id="cover_button">
            <figure>
                <a href="javascript:displayFunc()">

            </figure>

        <div>

      <img width="8" height="8" src="./static/img/160574.svg" alt="">

  <script src="./static/src/script.js"></script>
